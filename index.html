<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars RPG</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-12 text-center mb-3 p-3" id="characterBox">
                <div class="row">
                    <div class="col-sm-12 mb-3"><h1 id="characterHeader">Choose your character</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12" id="characterSelect"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3 text-center mr-3 offset-sm-2 pt-3" id="playerBox">
                <div class="row mb-1">
                    <div class="col-sm-12 text-center">
                        <img id="playerPortrait" src="assets/images/rebel.png" alt="placeholder">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 text-center" id="playerHP">
                        <div class="progress">
                            <div class="progress-bar bg-primary" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" id="playerBar"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-2 text-center" id="actionBox">
                <img src="assets/images/lightsabers.png" alt="lightsabers" id="atkPortrait">
                <button type="button" class="btn btn-light" id="atkBtn">Attack</button>
            </div>
            <div class="col-sm-3 text-center ml-3" id="enemyBox">
                <div class="row">
                    <div class="col-sm-12 text-center pt-3 mb-1">
                         <img id="enemyPortrait" src="assets/images/empire.png" alt="placeholder">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 text-center" id="enemyHP">
                        <div class="progress">
                            <div class="progress-bar bg-danger" role="progressbar" style="width: 100%" aria-valuenow="50" aria-valuemin="0"
                                aria-valuemax="100" id="enemyBar"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 text-center mt-3" id="logBox">
                <h1>LOG</h1>
            </div>
        </div>
    </div>





<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
    crossorigin="anonymous"></script>
<script src="assets/javascript/game.js"></script>
</body>
</html>
